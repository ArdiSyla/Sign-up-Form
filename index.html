<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="bg-image" 
             src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fHBjfGVufDB8fDB8fHww" 
             alt="Background">
        <div class ="logo-container">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Project Logo">
            <h1 class="logo-text">ODIN</h1>
        </div>
        <div class="photo-credit">
             Photo by Glenn Carstens-Peters on Unsplash
        </div>
    </div>

    <div class="form-container">
        <div class="intro-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. <br> Sign up now to get started.</p>
            
            <p>You know you want to.</p>
        </div>
        <div class="form-section">
            <h2 class="form-title">Let's do this!</h2>
            <form>
                    <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" value="Thor">
                </div>
                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" value="Odinson">
                </div>
                 <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                </div>
                 <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </form>
        </div>

        <button type="submit">Create Account</button>

        <p class="login-link">Already have an account? <a href="#">Log in</a></p>

    </div>
</body>
</html>
